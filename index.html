<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" id="favicon" />
    <title>Comanda</title>
    <link rel="stylesheet" href="./dist/assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  </head>
  <body class="no-scroll">
    <!-- Header -->
    <nav
      class="navbar bg-dark d-flex justify-content-center w-100 p-1 align-items-center"
      style="display: none"
      id="storeInfo">
      <a class="navbar-brand p-0 me-2" id="placeLogo" style="display: none"></a>
      <p class="m-0 me-4 fs-2 text-bg-dark" id="storeName" style="display: none"></p>
    </nav>

    <div class="mainNav sticky-top" id="mainNav" style="display: none">
      <nav class="navbar navbar-expand-lg text-bg-secondary" id="NavBar">
        <div class="d-flex justify-content-around w-100">
          <a class="nav-link mx-1 w-50 text-center fw-semibold text-decoration-underline" id="btnViewMenu">Cardápio</a>
          <a class="nav-link mx-1 w-50 text-center" id="btnViewConsumption">Meu consumo</a>
        </div>
      </nav>
      <nav id="categoryNav" class="m-0 py-2 bg-light">
        <div class="me-2 d-flex overflow-x-scroll no-scroll" id="categoryBar"></div>
      </nav>
    </div>

    <div id="loading">
      <div class="spinner-grow m-3" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>

      <div class="spinner-grow m-3" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>

      <div class="spinner-grow m-3" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Produtos -->

    <div id="productsMenu"></div>

    <div class="container" id="tableConsumption" style="display: none">
      <div id="tableContent"></div>

      <div id="tableFoot" class="sticky-bottom bg-light">
        <div class="row fw-bold sticky-bottom border-top border-bottom border-2 p-1 fs-5">
          <div class="col-6">Total</div>
          <div class="col-6 text-end" id="totalValue">R$ 0,00</div>
        </div>
        <div class="row m-0 mt-1 d-grid p-0" id="setControlSpot"></div>
      </div>
    </div>

    <div id="help" class="sticky-bottom">
      <div class="d-flex justify-content-between">
        <div class="w-50"></div>
        <div class="w-50 m-2">
          <button
            style="display: none"
            type="button"
            class="btn btn-info w-100 animate__animated animate__zoomIn animate__delay-2s"
            id="btnHelp">
            Solicitar Atendimento
          </button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div id="alertPlaceholder"></div>

    <!-- Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="cartModalLabel"></h1>
          </div>
          <div class="modal-body p-2" id="modal-content">
            <div id="requiredOptions" style="display: none"></div>

            <div id="additionalOptions" style="display: none">
              <p class="fw-bold fst-italic">Adicionais</p>
              <div id="additionalItems"></div>
              <br />
            </div>

            <div class="form-floating" id="commentArea">
              <textarea
                class="form-control"
                placeholder="Leave a comment here"
                id="comment"
                style="height: 100px"></textarea>
              <label for="comment">Observações:</label>
            </div>
            <br />

            <div class="d-flex justify-content-end" id="orderValueSpot">
              <div class="fst-italic fw-bold fs-5">R$ <span id="orderValue"></span></div>
            </div>

            <div id="btnQt"></div>
          </div>

          <div id="customerInfo">
            <div class="input-group m-0">
              <span class="input-group-text">Informe seu nome:</span>
              <input
                type="text"
                class="form-control"
                placeholder="Nome"
                aria-label="Nome"
                aria-describedby="basic-addon1"
                id="customerName" />
            </div>
            <div class="m-0 p-0 d-flex justify-content-end">
              <p class="m-0 mx-2 p-0 text-danger">Apenas o primeiro nome</p>
            </div>
          </div>

          <div class="modal-footer m-1 p-1" id="modalFooter"></div>
        </div>
      </div>
    </div>
    <!-- Modal 2 -->
    <div class="modal fade" id="modal2" aria-hidden="true" aria-labelledby="modal2Title" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modal2Title">Modal 2</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              id="closeModal2"></button>
          </div>
          <div class="modal-body" id="modal2Content"></div>
          <div class="modal-footer" id="modal2Footer"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
